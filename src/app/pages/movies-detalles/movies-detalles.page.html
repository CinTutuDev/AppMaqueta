<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{ movie?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies" text="Pelis" color="warning">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
     <!--............................... columna 12  ........................ -->
     <ion-col size="10" size-lg="12" size-md="10" size-sm="10">
  <ion-card *ngIf="movie" class="ion-padding">
    <img [src]="imageBaseUrl + '/w400' + movie.poster_path" />

    <ion-card-header>
      <ion-card-title>{{ movie.title }}</ion-card-title>
      <ion-card-subtitle> Eslogan: {{movie.tagline}}</ion-card-subtitle>
      <p>Puntuaci√≥n: {{movie.vote_average}}</p>
      <ion-text color="success">
        <span *ngFor="let g of movie.genres; let isLast = last">
          {{g.name}} {{ !isLast ? '.' : '' }}
        </span>
      </ion-text>
    </ion-card-header>

    <ion-label color="sucess">{{movie.overview}}</ion-label>

    <ion-item lines="none">
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-label>{{movie.release_date | date : 'y'}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="cash-outline"></ion-icon>
      <ion-label>{{movie.budget | currency: 'USD'}}</ion-label>
    </ion-item>
  </ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-button (click)="openHomePage()" expand="full" fill="clear" shape="round">
   Ir a la URL 
  </ion-button>
</ion-footer>
