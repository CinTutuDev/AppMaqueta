<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="warning"> </ion-back-button>
    </ion-buttons>
    <ion-title>Buscador</ion-title>
  </ion-toolbar>

  <ion-searchbar
  class="custom"
  placeholder="buscando..." 
  inputmode="text"
  animated 
  (ionChange)="handleChange( $event )"  
  [debounce]="250"            
  ></ion-searchbar>

</ion-header>

<ion-content>


  <ion-list>
    <ion-item *ngFor="let albun of albunes | filtro:textBuscar:'title'"  class="ion-text-center" color="secondary">
      <ion-label>{{ albun.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
