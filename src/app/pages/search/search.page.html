<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="add"></ion-back-button>
    </ion-buttons>
    <ion-title>Buscador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
  placeholder="buscando..." 
  inputmode="text"
  animated="true" 
  (ionChange)="handleChange($event)"  
  [debounce]="250"            
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let result of albunes">
      <ion-label>{{ result.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
