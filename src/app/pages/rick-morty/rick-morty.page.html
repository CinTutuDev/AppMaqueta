<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="warning"> </ion-back-button>
    </ion-buttons>

    <ion-title color="warning">Rick y Morty</ion-title>
    <ion-buttons slot="start">
      <ion-avatar>
        <ion-img src="/assets/icon/OIP.jpeg" alt="R&M"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offsetMd="4" size-lg="12">
        <ion-list>
          <ion-item  button *ngFor="let i of myr">
            <ion-avatar slot="start">
              <img src="{{ i.image }}" />
            </ion-avatar>
            <ion-label>{{ i.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
