<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="enviarCorreo()" color="primary" fill="solid">
        Enviar QR
        <ion-icon name="create" slot="end">
        </ion-icon>
      </ion-button>
    </ion-buttons>
   

  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>

    <ion-item *ngFor="let registro of dataLocal.guardados" 
    class="ion-text-center"
    (click)="abrirReg(registro)" detail>
      <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>
      <ion-label>
        <h2>{{registro.text}}</h2>
        <p>Fecha: {{registro.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>
  
  </ion-list>

</ion-content>
