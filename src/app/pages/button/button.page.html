<!-- <app-header></app-header> -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" class="btn btn-icoOne" color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title class="titulo-toolbar">Botonesss</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onClick()" class="btn btn-icoTwo">
        <!-- si favorito es true heart normal si no el outlin ternarios-->
        <ion-icon slot="icon-only" [name]="favorito ? 'heart':'heart-outline'">
        
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <h3>Default</h3>
  <ion-button>Default</ion-button>
  <ion-button [disabled]="true">Disabled</ion-button>
  <h3>Default Expand</h3>
  <ion-button expand="block">Block</ion-button>
  <ion-button expand="full">Full</ion-button>
  <h3>Redondeado</h3>
  <ion-button>Default</ion-button>
  <ion-button shape="round">Round</ion-button>

  <ion-button>Default</ion-button>
  <ion-button fill="clear">Clear</ion-button>
  <ion-button fill="outline">Outline</ion-button>
  <ion-button fill="solid">Solid</ion-button>

  <ion-button size="small">Small</ion-button>
  <ion-button size="default">Default</ion-button>
  <ion-button size="large">Large</ion-button>

  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Left Icon
  </ion-button>

  <ion-button>
    Right Icon
    <ion-icon slot="end" name="star"></ion-icon>
  </ion-button>

  <ion-button>
    <ion-icon slot="icon-only" name="star"></ion-icon>
  </ion-button>
  <h3>Colores</h3>
  <ion-button>Default</ion-button>
  <ion-button color="primary">Primary</ion-button>
  <ion-button color="secondary">Secondary</ion-button>
  <ion-button color="tertiary">Tertiary</ion-button>
  <ion-button color="success">Success</ion-button>
  <ion-button color="warning">Warning</ion-button>
  <ion-button color="danger">Danger</ion-button>
  <ion-button color="light">Light</ion-button>
  <ion-button color="medium">Medium</ion-button>
  <ion-button color="dark">Dark</ion-button>

  <h3>Fill</h3>
  <ion-button expand="block" fill="outline">Outline+block</ion-button>
  <ion-button expand="full" fill="outline">Outline+full</ion-button>
  <ion-button shape="round" fill="outline">Outline+round</ion-button>
</ion-content>
