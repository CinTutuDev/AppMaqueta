<ion-list class="itencito">
  <ion-item button *ngFor="let i of myr" slot="end" class="ion-text-center"
            (click)="onClick( i + 1)">
   <ion-avatar slot="start">
    <img src="{{ i.image }}" />
  </ion-avatar>
   <ion-label>{{ i.name }}</ion-label>
  </ion-item>
</ion-list>
